<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Unidade</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="tituloPrincipal">Conversor de Unidades</h1>

    <form class="formulario" onsubmit="return converter()">
      <label for="categorias">Selecione uma categoria:</label>
      <select id="categorias" onchange="atualizarOrigem()">
        <option id="selecione" disabled selected>--selecione</option>
      </select>

      <fieldset>
        <div class="origem">
          <label for="valor">Valor a ser convertido:</label>
          <input class="valorInicial" type="number" id="valor" required />

          <label for="origem">Unidade de origem:</label>
          <select id="origem" onchange="atualizarDestino()">
            <option>--selecione</option>
          </select>
        </div>

        <div class="destino">
          <label for="resultadoConversao">Valor convertido:</label>
          <div id="resultadoConversao"></div>
          <label for="destino">Unidade de destino:</label>
          <select id="destino">
            <option>--selecione</option>
          </select>
        </div>
      </fieldset>
      <button>Converter</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
